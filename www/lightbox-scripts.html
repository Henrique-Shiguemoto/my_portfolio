<!-- www/lightbox-scripts.html -->
<!-- Lightbox2 CSS & JS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    
<!-- Optional Lightbox customization -->
<script>
// Example: fade duration, resize duration, wrapAround for navigation between images
lightbox.option({
    'resizeDuration': 200,
    'fadeDuration': 200,
    'imageFadeDuration': 200,
    'wrapAround': true,
    'alwaysShowNavOnTouchDevices': true
});
</script>
    
    <style>
    /* Thumbnail images in project galleries */
    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
    }

.gallery a img {
    width: 150px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: transform 0.2s;
}

.gallery a img:hover {
    transform: scale(1.05);
    cursor: pointer;
}
</style>
